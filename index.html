<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Payment form example</title>
</head>
<body>
    <div class="container h-100 d-flex">
        <div class="row m-auto w-100">
            <div class="col-12 border border-secondary-subtle rounded p-0">
                <div class="bg-secondary-subtle p-3 ps-4 pb-1 border border-secondary-subtle border-start-0 border-top-0 border-end-0 border-bottom-1">
                    <h1>Payment form example</h1>
                </div>
                <form class="needs-validation">
                    <!-- fields missing -->
                    <div class="m-2 p-2">
                        <div class="bg-danger-subtle border border-danger-subtle rounded">
                            <p class="p-3 ps-4 m-0">Some fields are missing</p>
                        </div>
                        <br>
    
                        <!-- credit card -->
                        <div class="col">
                            <div class="row pb-3">
                                <div class="col-5">
                                    <label for="validationCustom01" class="form-label ps-1">Card #</label>
                                    <input type="text" class="form-control" id="validationCustom01" placeholder="XXXX-XXXX-XXXX-XXXX" aria-label="Card" required>
                                </div>
                                <div class="col-3">
                                    <label for="validationCustom02" class="form-label ps-1">CVC #</label>
                                    <input type="text" class="form-control" id="validationCustom02" placeholder="0000" aria-label="CVC" required>
                                </div>
                                <div class="col-4">
                                    <label for="validationCustom03" class="form-label ps-1">Amount</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="text" class="form-control" id="validationCustom03" placeholder="Amount" aria-label="Amount (to the nearest dollar)" required>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <!-- name -->
                        <div class="col">
                            <div class="row pb-3">
                                <div class="col-6">
                                    <label for="validationCustom04" class="form-label ps-1">First Name</label>
                                    <input type="text" class="form-control" id="validationCustom04" placeholder="First name" aria-label="First name" required>
                                </div>
                                <div class="col-6">
                                    <label for="validationCustom04" class="form-label ps-1">Last Name</label>
                                    <input type="text" class="form-control" id="validationCustom05" placeholder="Last name" aria-label="Last name" required>
                                </div>
                            </div>
                        </div>
    
                        <!-- location -->
                        <div class="col">
                            <div class="row pb-3">
                                <div class="col-6">
                                    <label for="validationCustom06" class="form-label ps-1">City</label>
                                    <input type="text" class="form-control" id="validationCustom06" placeholder="" aria-label="City" required>
                                </div>
                                <div class="col-2">
                                    <label for="validationCustom07" class="form-label ps-1">Country</label>
                                    <select class="form-select form-select-md" id="validationCustom07" aria-label="Medium select example" required>
                                        <option value="" selected disabled>Pick a country</option>
                                        <option value="spain">Spain</option>
                                        <option value="france">France</option>
                                        <option value="uk">United Kingdom</option>
                                        <option value="germany">Germany</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <label for="validationCustom08" class="form-label ps-1">Postal Code</label>
                                    <input type="text" class="form-control" id="validationCustom08" placeholder="" aria-label="Postal Code" required>
                                </div>
                            </div>
                        </div>
    
                        <div class="col">
                            <div class="row pb-3">
    
                                <!-- visa -->
                                <div class="col-6">
                                    <p class="ps-1">We accept:</p>
                                    <div class="mb-3 bg-secondary rounded d-inline-block p-2 ps-4">
                                        
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="mastercard" value="option1" required>
                                            <label for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="visa" value="option2">
                                            <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="dinersclub" value="option1">
                                            <label for="dinersclub"><i class="fa-brands fa-cc-diners-club"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="paypal" value="option2">
                                            <label for="paypal"><i class="fa-brands fa-cc-paypal"></i></label>
                                        </div>
                                    </div>
                                </div>

                                <!-- text area -->
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label ps-1">Message</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                        <p class="notes pt-1">Add any notes here.</p>
                                    </div>
                                </div>
    
                            </div>
                            
                        </div>
                    </div>   
                    
                    <div class="col bg-secondary-subtle border border-secondary-subtle border-start-0 border-end-0 border-bottom-0 p-3 ps-4 pb-3 m-0">
                        <div class="row">
                            <div class="col-12 d-grid gap-2 d-flex m-auto m-md-0 justify-content-md-end">
                                <!-- footer -->
                                <button type="reset" class="btn btn-secondary" value="Reset Button">Cancel</button>
                                <button type="submit" class="btn btn-primary" value="Submit Button">Submit</button>
                            </div> 
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
